{% load static %}
<html>
    <head>
        <title>MyPro</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="media/static/css/doc.css">
        <meta name="csrf_token" content="{{ csrf_token }}">
    </head>
<body class="d-flex flex-column">
    <div class="page-header">
        <h1><a href="/">Hi there!</a></h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
  <div id="page-content">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <h1 class="font-weight-light mt-4 text-white"></h1>
          <p class="lead text-white-50"></p>
        </div>
      </div>
    </div>
  </div>
  <footer id="sticky-footer" class="py-3 bg-dark text-white-50">
    <div class="container text-center">
      <small> <a href="">Copyright &copy; </a> Hi there!</small>
    </div>
  </footer>

</body>
</html>
