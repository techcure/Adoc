{% extends 'doc/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
<form action = "" method = "post" enctype='multipart/form-data'> 
    {% csrf_token %}

      <p>Some text</p>
    </div>
  </div>
</div>
</html>

{% endblock %}
