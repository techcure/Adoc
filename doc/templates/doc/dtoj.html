{% extends 'doc/base.html' %}
{% load crispy_forms_tags %}


<!DOCTYPE html>
<html>
<head>
	<title>Documents converter</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
{% block content %}
<body>
	<p>Convert your DOCX file into json</p>
	<div class="">
	<form action = "{% url 'index' %}" method = "post" enctype='multipart/form-data' id="docs" name="docs"> 
	{% csrf_token %} 
    <input type="file" onchange="form.submit()" />
</form> 
</div>
<br>
  <p><a href="{% url 'index' %}">Return to home</a></p>
</body>
{% endblock %}
</html>

<script type="text/javascript">
document.getElementById("file").onchange = function() {
    document.getElementById("docs").submit();
};
</script>
