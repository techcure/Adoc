{% extends 'doc/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
<form action = "" method = "post" enctype='multipart/form-data'> 
    {% csrf_token %} 
    {{ form|crispy }}
    <input type="submit" value="Submit"> 
</form> 
</div>
</div>
</div>


{% if messages %}

  {% for message in messages %}
 <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
{% endfor %}

{% endif %}

{% endblock %}
